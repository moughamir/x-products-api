<!DOCTYPE html>
<html>
  <head>
    <title>Cosmos API Documentation (Swagger UI)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.10.3/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        // Build a system
        const ui = SwaggerUIBundle({
          url: "{{ openapi_spec_url }}", // Points to the /cosmos/openapi.json endpoint
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
          // Customization for the API Key input
          onComplete: function () {
            ui.authActions.preauthorizeApiKey("ApiKeyAuth", "{{ api_key }}");
          },
        });

        window.ui = ui;
      };
    </script>
  </body>
</html>
